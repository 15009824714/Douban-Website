<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/loginframe.css">
</head>
<body>
<div class="db-body-right">
    <div class="">
        <div class="download">
            <img class="" width="30px" height="30px" src="img/下载.png">
        </div>

        <div class="login-header clearfix">
            <span class="left active">短信登陆/注册</span>
            <span class="right">密码登录</span>
        </div>
        <div class="duanxin ">
            <p>请仔细阅读<a>豆瓣使用协议、隐私政策</a></p>
            <form>
                <div class="login-username">
                    <span>+86</span>
                    <input type="text" placeholder="手机号">
                </div>
                <div class="login-password">
                    <input type="text" placeholder="验证码">
                    <a>获取验证码</a>
                </div>
                <button>登陆豆瓣</button>
            </form>
            <div class="rememberpassword clearfix">
                <input type="checkbox" class="left" >
                <p class="left">下次自动登陆</p>
                <div class="right">
                    <a>收不到验证码</a>
                </div>
            </div>
        </div>
        <div class="telephone hidden">
            <div class="telecontent ">
                <div class="teletitle">请选择国际区号</div>
                <ul class="clearfix">
                    <li class="selected clearfix"><span class="left">中国大陆</span><span class="right">+86</span></li>
                    <li class="clearfix"><span class="left">中国大陆</span><span class="right">+86</span></li>
                    <li class="clearfix"><span class="left">中国大陆</span><span class="right">+86</span></li>
                    <li class="clearfix"><span class="left">中国大陆</span><span class="right">+86</span></li>
                    <li class="clearfix"><span class="left">中国大陆</span><span class="right">+86</span></li>
                    <li class="clearfix"><span class="left">中国大陆</span><span class="right">+86</span></li>
                    <li class="clearfix"><span class="left">中国大陆</span><span class="right">+86</span></li>
                    <li class="clearfix"><span class="left">中国大陆</span><span class="right">+86</span></li>
                    <li class="clearfix"><span class="left">中国大陆</span><span class="right">+86</span></li>
                    <li class="clearfix"><span class="left">中国大陆</span><span class="right">+86</span></li>
                    <li class="clearfix"><span class="left">中国大陆</span><span class="right">+86</span></li>
                </ul>
            </div>
        </div>
        <div class="password hidden">
            <p class="clearfix"><a class="right">找回密码</a></p>
            <form>
                <div class="login-username">
                    <input type="text" placeholder="手机号/邮箱">
                </div>
                <div class="login-password">
                    <input type="text" placeholder="密码">
                </div>
                <button>登陆豆瓣</button>
            </form>
            <div class="rememberpassword clearfix">
                <input type="checkbox" class="left" >
                <p class="left">下次自动登陆</p>
                <div class="right">
                    <a>海外手机登陆</a>
                </div>
            </div>
        </div>
        <div class="otherlogin">
            第三方登陆:
            <span class="iconfont icon-weixin"></span>
            <span class="iconfont icon-weibo"></span>
        </div>

    </div>
    <div class="erweimalogin hidden">
        <div class="download">
            <img class="" width="30px" height="30px" src="img/下载.png">
        </div>
        <h1>二维码登陆</h1>
        <div class="erweimacontent">
            <img src="img/erweima.png" height="170px" width="170px"/>
            <p>请打开豆瓣客户端扫一扫</p>
        </div>

    </div>

</div>

</body>
